<script type="text/x-iobroker" data-template-name="powerdog">
    <div class="row">
        <div class="col s2">
            <input type="checkbox" data-field="enabled" data-default="false"/>
            <!-- this field is mandatory, just to find out if to include this settings or not</span-->
            <span class="translate">enabled</span>
        </div>
        <div class="col s4">
            <input type="text" data-field="IpAddress" size="30">
            <span class="translate">IP Address</span>
        </div>
        <div class="col s4">
            <input type="number" data-field="ApiKey" size="30">
            <span class="translate">API Key</span>
        </div>
        <div class="col s4">
            <input type="number" data-field="Port" size="30">
            <span class="translate">Port</span>
        </div>
        <div class="col s2">
            <input type="checkbox" data-field="CreateObjects" data-default="true">
            <span class="translate">CreateObjects/span>
        </div>
    </div>
</script>

<script type="text/javascript">
    $.get("adapter/powerdog/words.js", function(script) {
        let translation = script.substring(script.indexOf('{'), script.length);
        translation = translation.substring(0, translation.lastIndexOf(';'));
        $.extend(systemDictionary, JSON.parse(translation));
    });

    // There are two ways how to predefine default settings:
    // - with attribute "data-default" (content independent)
    // - with function in global variable "defaults". Function name is equal with adapter name.
    //   as input function receives object with all information concerning it
    if (typeof defaults !== 'undefined') {
        defaults["powerdog"] = function (obj, instanceObj) {
            return {
                IpAddress:    '0.0.0.0',
                ApiKey:       'abcde',
                Port:          20000,
                CreateObjects: true
            };
        }
    }
</script>
